<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/favicon/moon.svg" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <!-- <span class="material-symbols-outlined">location_on</span> -->
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt"></h4>
                </div>
                <h5 class="current-date-txt regular-txt"></h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt"></h1>
                    <h3 class="condition-txt regular-txt"></h3>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <!-- <span class="material-symbols-outlined">water_drop</span> -->
                    <span><i class="fa-solid fa-droplet"></i></span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt"></h5>
                    </div>
                </div>

                <div class="condition-item">
                    <!-- <span class="material-symbols-outlined">water_drop</span> -->
                    <span><i class="fa-solid fa-wind"></i></span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt"></h5>
                    </div>
                </div>
            </div>

            <!-- newlu added -->
            <p style="margin-top: 15px; font-size: 12px;">Hourly Forecast</p>
            <div class="hourly-forecast-container">
                <!-- <h3 class="regular-txt">Hourly Forecast</h3> -->
                <div class="hourly-forecast-items"></div>
            </div>
            
            <!--  -->
            <p style="margin-top: 10px; font-size: 12px;">Daily forecast</p>
            <div class="forecast-items-container">
                <div class="forecast-item">
    
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="assets/message/search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditions of the city
                </h4>
            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/not-found.png">
            <div>
                <h1>Not Found</h1>
                <h4 class="regular-txt">
                    Sorry! The city you're looking for was not found.
                </h4>
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
